<!DOCTYPE html>
<html>
  <head>
    <title>HITO Ontology</title>
    <link rel="stylesheet" href="rickview.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="//fonts.googleapis.com/css?family=Roboto:100,300,500&amp;subset=latin-ext,latin,greek-ext,greek,cyrillic-ext,vietnamese,cyrillic&amp;display=swap"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <article>
      <header>
        <hgroup>
          <h1>Browse the HITO Ontology</h1>
          <h2>Health IT Ontology</h2>
        </hgroup>
        <div id="abstract">
          Example Classes:
          <ul>
            <li><a href="Study">Study</a></li>
            <li><a href="SoftwareProduct">Software Product</a></li>
            <li><a href="ApplicationSystemTypeClassified">Application System Type</a></li>
            <li><a href="Journal">Journal</a></li>
          </ul>
        </div>
        <aside class="empty"></aside>
        <div id="directs">
          See also:
          <ul>
            <li><a href="https://hitontology.eu">Project Homepage</a></li>
            <li><a href="https://hitontology.eu/sparql">SPARQL Endpoint</a></li>
            <li><a href="https://hitontology.github.io/ontology/index-en.html">Ontology Documentation</a></li>
          </ul>
        </div>
      </header>
    </article>
    <footer>
      <div id="download">
        <a href="https://github.com/konradhoeffner/rickview" id="linkGit" target="_blank" title="based on RickView">download RickView to publish your data</a>
      </div>
      <div id="footer-right">
        <ul>
          <li>
            <a target="_blank" href="https://github.com/hitontology/ontology/issues/new">create Ontology issue on GitHub</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
