<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>About RickView {cargo_pkg_version}</title>
    <link rel="stylesheet" href="rickview.css" type="text/css" />
    <link rel="stylesheet" href="roboto.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <article>
      <header>
        <hgroup>
          <h1>About RickView {cargo_pkg_version}</h1>
        </hgroup>
        <div id="abstract">
        </div>
        <aside class="empty"></aside>
        <div id="directs">
          <ul>
			<li>title index {num_titles} entries with size {titles_size}</li>
			<li>type index {num_types} entries with size {types_size}</li>
			<li>graph size {graph_size}</li>
          </ul>
        </div>
      </header>
    </article>
    <footer>
      <div id="download">
        <p class="uppercase">RickView {cargo_pkg_version}</p>
        <a href="https://github.com/konradhoeffner/rickview" class="uppercase" target="_blank" title="based on RickView">download RickView to publish your data</a>
      </div>
      <div id="footer-right">
        <ul>
          <li>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
